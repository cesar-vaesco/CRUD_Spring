<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<!--<p th:text="${clientes}"></p>  -->
		
	
	</div>
	<div class="container">

		<br>
		<div th:if="${!list.isEmpty()}">

			<table class="table table-striped table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">Id</th>
						<th scope="col">Nombres</th>
						<th scope="col">Apellidos</th>
						<th scope="col">Tel√©fono</th>
						<th scope="col">Correo</th>
						<th scope="col">Ciudad</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cl:${list}">
						<th scope="row" th:text="${cl.id}">1</th>
						<td th:text="${cl.nombres}">Mark</td>
						<td th:text="${cl.apellidos}">Mark</td>
						<td th:text="${cl.telefono}">Mark</td>
						<td th:text="${cl.email}">Mark</td>
						<td th:text="${cl.ciudad.ciudad}">Mark</td>
					</tr>

				</tbody>
			</table>
			<div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<nav aria-label="Pagination">
						<ul class="pagination justify-content-center">
							<li class="page-item" th:classappend="${prev == 0 ? 'disabled': ''}">
								<a class="page-link" th:href="@{|/?page=${prev}|}">Anterior</a>
							</li>
							<li class="page-item" th:each="page : ${pages}" th:classappend="${current == page ? 'active': ''}">
								<a class="page-link" th:href="@{|/?page=${page}|}" th:text="${page}"></a>
							</li>
							<li class="page-item" th:classappend="${current == last ? 'disabled': ''}">
								<a class="page-link" th:href="@{|/?page=${next}|}">Siguiente</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="col-md-2"></div>
			</div>
			<!-- <nav th:replace="plantilla/paginator-nav :: paginator"></nav>-->
		</div>
	</div>
	<footer th:replace="plantilla/template :: footer"></footer>
</html>
