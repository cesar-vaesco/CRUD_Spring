<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<!--<p th:text="${clientes}"></p>  -->
	</div>
	<div class="container">
		<a class="btn btn-primary btn-sm" th:href="@{/views/clientes/create}"
			th:text="'Nuevo cliente'" title="Crear Nuevo Registro"></a> <a
			class="btn btn-primary btn-sm"
			th:href="@{/views/clientes/?format=pdf} " th:text="'Ver listado en PDF'"
			title="Formato PDF"
			onclick="return confirm('Esta seguro de ver registros en PDF?');"></a>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombres</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Tel√©fono</th>
					<th scope="col">Correo</th>
					<th scope="col">Ciudad</th>
					<th scope="col">Editar</th>
					<th scope="col">Eliminar</th>
					
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl:${clientes}">
					<th scope="row" th:text="${cl.id}">1</th>
					<td th:text="${cl.nombres}">Mark</td>
					<td th:text="${cl.apellidos}">Mark</td>
					<td th:text="${cl.telefono}">Mark</td>
					<td th:text="${cl.email}">Mark</td>
					<td th:text="${cl.ciudad.ciudad}">Mark</td>

					<td><a class="btn btn-success btn-sm"
						th:href="@{/views/clientes/edit/} + ${cl.id}" th:text="'Editar'"
						title="Modificar Registro"></a></td>
					<td><a class="btn btn-danger btn-sm"
						th:href="@{/views/clientes/delete/} + ${cl.id}"
						th:text="'Eliminar'" title="Eliminar Registro"
						onclick="return confirm('Esta seguro de eliminar el registro?');"></a>
					</td>
					
				</tr>

			</tbody>
		</table>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
