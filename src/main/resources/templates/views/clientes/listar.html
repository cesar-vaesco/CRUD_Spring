<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/template :: head">

</head>
<body>
	<header th:replace="plantilla/template :: header"></header>
	<div class="container">
		<h1 th:text="${titulo}"></h1>
		<!--<p th:text="${clientes}"></p>  -->
	</div>
	<div class="container">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombres</th>
					<th scope="col">Apellidos</th>
					<th scope="col">Teléfono</th>
					<th scope="col">Correo</th>
					<th scope="col">Ciudad</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cl:${clientes}">
					<th scope="row" th:text="${cl.id}">1</th>
					<td th:text="${cl.nombres}">Mark</td>
					<td th:text="${cl.apellidos}">Mark</td>
					<td th:text="${cl.telefono}">Mark</td>
					<td th:text="${cl.email}">Mark</td>
					<td th:text="${cl.ciudad.ciudad}">Mark</td>
				</tr>

			</tbody>
		</table>
	</div>

	<footer th:replace="plantilla/template :: footer"></footer>
</body>
</html>
